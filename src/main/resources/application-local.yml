spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/healme
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    net.kryszak.healme: DEBUG